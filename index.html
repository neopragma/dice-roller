<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="./styles/site.css">
</head>
<body>
    <p>
        <input type="text" 
               id="diceToRoll"
               min="1"
               max="12"
               pattern="^\d{1,2}$"
               maxlength="2"
               size="2"
               autofocus
               value="2">
        <input type="button" 
               id="roll"
               value="Roll!">       
    </p>
    <script src="./scripts/diceroller.js"></script>
</body>
</html>
